version: '3.7'
services:
  proteus:
    extra_hosts:
      - "proteus:127.0.1.1"
    image: $REGISTRY/proteus$SUFFIX:$VERSION
    ports:
      - 127.0.0.1:8998:8998 # used for proteus server
    volumes:
      # for test artifacts
      - $PWD/external:/workspace/proteus/external:ro
      - $PWD/external/artifacts:/opt/xilinx/proteus/artifacts:ro
      - $PWD/tests/assets:/workspace/proteus/tests/assets:ro
  proteus-tester:
    command: [./tests/test.sh, --hostname, proteus, --cpp, skip]
    depends_on:
      - proteus
    extra_hosts:
      - "proteus-tester:127.0.1.1"
    hostname: proteus-tester
    image: $REGISTRY/proteus-dev$SUFFIX:$VERSION
    volumes:
      - $PWD:/workspace/proteus
    working_dir: /workspace/proteus
