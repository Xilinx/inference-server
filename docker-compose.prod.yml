services:
  amdinfer:
    extra_hosts:
      - "amdinfer:127.0.1.1"
    ports:
      - 127.0.0.1::8998 # used for amdinfer server
    volumes:
      - $AKS_ROOT/graph_zoo:/opt/xilinx/amdinfer/aks/graph_zoo
      - $AKS_ROOT/kernel_zoo:/opt/xilinx/amdinfer/aks/kernel_zoo
