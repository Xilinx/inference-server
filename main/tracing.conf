<p>Xilinx Inference Server reports request tracing using <a href="https://jaegertracing.io/">Jaeger</a> and they allow users to see how requests move through the system in real-time.</p>
<h2>Quickstart</h2>
<p>The easiest way to view the collected traces is to run Jaeger Tracing as a binary in the container while an instrumented application runs. In the container:</p>
<ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">none</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[$ cd /tmp
$ wget https://github.com/jaegertracing/jaeger/releases/download/v1.26.0/jaeger-1.26.0-linux-amd64.tar.gz
$ tar -xzf jaeger-1.26.0-linux-amd64.tar.gz
$ cd jaeger-1.26.0-linux-amd64
$ ./jaeger-all-in-one]]></ac:plain-text-body>
</ac:structured-macro>
<p>Once the jaeger executable is running, start your instrumented application. The collected traces can be viewed at (by default) <code>localhost:16686</code> using Jaegerâ€™s browser interface.</p>
